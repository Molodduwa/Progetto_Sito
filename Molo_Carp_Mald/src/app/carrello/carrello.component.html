<div class="container mt-4">
    <h2 class="text-center">Il tuo Carrello</h2>
    <div *ngIf="(carrello$ | async).length === 0" class="alert alert-warning text-center" role="alert">
      Il tuo carrello Ã¨ vuoto
    </div>
    <div class="list-group">
      <div *ngFor="let scarpa of (carrello$ | async)" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img [src]="scarpa.immagine" alt="Immagine scarpa" class="img-thumbnail" style="width: 50px; height: 50px; margin-right: 10px;">
          <div>
            <h5 class="mb-1">{{ scarpa.nome }}</h5>
            <p class="mb-1">Taglia: {{ scarpa.taglia.join(', ') }} - Prezzo: {{ scarpa.prezzo }} Euro</p>
          </div>
        </div>
        <button class="btn btn-danger" (click)="rimuoviDalCarrello(scarpa)">Rimuovi</button>
      </div>
    </div>
    <div class="mt-3">
      <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Inserisci il tuo nome" />
      <input type="email" [(ngModel)]="userEmail" class="form-control mt-2" placeholder="Inserisci la tua email" />
    </div>
    <button class="btn btn-primary mt-3 d-block mx-auto" (click)="acquista()" *ngIf="(carrello$ | async).length > 0">Acquista</button>
  </div>
